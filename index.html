<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cactus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/styles/reset.css" >
    <link rel="stylesheet" href="src/styles/index.css" >
    <link rel="stylesheet" href="src/styles/header.css" >
    <link rel="stylesheet" href="src/styles/main.css" >
    <link rel="stylesheet" href="src/styles/footer.css" >
    <link rel="stylesheet" href="src/styles/product-list.css" >
    <link rel="stylesheet" href="src/styles/media.css" >

    <script defer src="src/scripts/index.js"></script>
</head>
<body class="">
    <header>
        <div id="header-content" class="container">
            <h1>
                <img src="/src/assets/logo.png" alt="logo">
            </h1>
    
            <ul id="options">
                <li>Loja</li>
                <li>Login</li>
                <li>Sobre</li>
                <li>Contato</li>
            </ul>
    
            <div id="div-shop">
                <div id="div-search">
                    <input id="search" placeholder="Digite aqui sua busca"/>
                    <img src="/src/assets/Union.svg" alt="Pesquisar" id="btn-search">
                </div>
                <img src="/src/assets/cart.svg" alt="Carrinho" id="btn-cart">
            </div>
        </div>
    </header>
    <main>
        <section id="mosaic">
            <div class="container" id="mosaic-content">
                <div class="mosaic-section">
                    <img src="/src/assets/banner 01.png" alt="Banner 01">
                    <img src="/src/assets/banner 02.png" alt="Banner 02">
                </div>
                <img src="/src/assets/banner 03.png" alt="Banner 03">
                <div class="mosaic-section section2">
                    <img src="/src/assets/banner 04.png" alt="Banner 04">
                    <img src="/src/assets/banner 05.png" alt="Banner 05">
                </div>
            </div>
        </section>

        <section id="product-list" class="container">
            <div id="product-list-content">
                <h2>Oportunidade para economizar</h2>
                <img src="/src/assets/line2.png" alt="" id="line2">
            </div>

            <div id="product-list-card">
                <img src="/src/assets/arrow-left.png" alt="Seta para esquerda" id="arrow-left">
                <div id="product-card-list">
                    
                </div>
    
                <img src="src/assets/arrow-right.png" alt="Seta para a direita" id="arrow-right">
            </div>
           
        </section>

    </main>
    <footer >
        <div id="footer-content" class="container">
            <div id="footer-central" >
                <div>
                    <h5 class="strong-Title">Central de Atendimento</h5>
                    <img src="/src/assets/line.png" alt="" class="line-img">
                </div>
              
                <div>
                    <p>Ajuda e suporte</p>
                    <p>Fale conosco</p>
                    <p>Faq</p>
                </div>
               
                <p class="strong-text">Whatsapp: (11) 99999-9999</p>
              
                <div>
                    <p class="strong-text">Nossos horários</p>
                    <p>Segunda a sexta das 9h às 18h</p>
                </div>
            </div>

            <div id="footer-security">
                <div>
                    <h5 class="strong-Title">Selos de Segurança</h5>
                    <img src="/src/assets/line.png" alt="" class="line-img">
                </div>
              
             <img src="/src/assets/Frame 129.png" alt="Selo Google Protect"> 
             <img src="/src/assets/selo_lojaprotegida.png" alt="Selo Loja Protegida">                
                
            </div>

            <div id="footer-payment">
                <div>
                    <h5 class="strong-Title">Formas de Pagamento</h5>
                    <img src="/src/assets/line.png" alt="" class="line-img">
                </div>
              
                <div id="flags">
                    <img src="/src/assets/visa.png" alt="Cartão Visa"> 
                    <img src="/src/assets/mastercard.png" alt="Cartão mastercard">   
                    <img src="/src/assets/amex.png" alt="Cartão amex"> 
                    <img src="/src/assets/diners.png" alt="Cartão diners"> 
                    <img src="/src/assets/Group 26.png" alt="Cartão aí"> 
                    <img src="/src/assets/Group 6.png" alt="Cartão mastercard">  
                </div>
             
                
            </div>
        </div>
    </footer>
    
</body>
</html>
